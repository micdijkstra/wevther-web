<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta name="title" content="" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <meta name="viewport" content="width=device-width, minimum-scale=1.0">

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8">

    <link rel="stylesheet" href="css/style.css" />

    <!-- Iconified with a little help from iconifer: http://iconifier.net/ -->
    <link rel="shortcut icon" href="<%= image_path 'favicon.ico' %>" type="image/x-icon" />
    <link rel="apple-touch-icon" href="<%= image_path 'apple-touch-icon.png'%>" />
    <link rel="apple-touch-icon" sizes="57x57" href="<%= image_path 'apple-touch-icon-57x57.png' %>" />
    <link rel="apple-touch-icon" sizes="72x72" href="<%= image_path 'apple-touch-icon-72x72.png' %>" />
    <link rel="apple-touch-icon" sizes="114x114" href="<%= image_path 'apple-touch-icon-114x114.png' %>" />
    <link rel="apple-touch-icon" sizes="144x144" href="<%= image_path 'apple-touch-icon-144x144.png' %>" />
  </head>

  <body>
    <script type="text/x-handlebars">
      <a href="" {{action 'closeSettings'}} class="settingsClose fixed hide"><img src="img/close.png" width="73" height="73" alt="Close"></a>
      <div class="page settingsPage fixed bgDarkT bright hide">
        <div class="main settingsMain">
          <div class="head">
            <div class="mod mtl mhl mbm">
              <div class="media">
                {{#link-to 'forecast'}}<img src="img/logo_white.png" width="193" height="19" alt="Wevther" class="img">{{/link-to}}
              </div>
            </div>
          </div>

          <div class="mod mth ptl lap-mhl">
            <p class="bright fsm">Temperature in</p>
            <div class="row">
              <div class="col span1of2">
                <div class="pvl txtC bgActive">
                  <p class="mvl">C&deg;</p>
                </div>
              </div>

              <div class="col span1of2">
                <div class="pvl txtC bgInactive">
                  <p class="mvl">F&deg;</p>
                </div>
              </div>
            </div>
          </div>

          <div class="mod mth ptl lap-mhl">
            <p class="bright fsm">Show me</p>
            <div class="row">
              <div class="col span1of3">
                <div class="pvl txtC bgInactive">
                  <p class="mvl">men's</p>
                </div>
              </div>

              <div class="col span1of3">
                <div class="pvl txtC bgActive">
                  <p class="mvl">all</p>
                </div>
              </div>

              <div class="col span1of3">
                <div class="pvl txtC bgInactive">
                  <p class="mvl">women's</p>
                </div>
              </div>
            </div>
          </div>

          <div class="mod mth ptl lap-mhl">
            <p class="bright fsm">Weather for</p>
            <input class="span1of1 bgActive bcActive fsm bright" placeholder="Enter city and country">
          </div>
        </div>
      </div>

      <div class="page fixed span1of1 front">
        <div class="head">
          <div class="mod mtl mhl mbm">
            <div class="media">
              {{#link-to 'forecast'}}<img src="img/logo.png" width="193" height="19" alt="Wevther" class="img">{{/link-to}}
              <a href="" class="fst hide lap-block imgExt settingsNav" {{action 'loadSettings'}}>Settings</a>
              <a href="" class="fst hide mhh lap-block imgExt blogNav">Blog</a>
              <a href="" class="fst hide mlh lap-block imgExt informationNav">Information</a>
            </div>
          </div>
        </div>
      </div>

      {{outlet}}
    </script>

    <script type="text/x-handlebars" data-template-name="forecast">
      <div class="page forecastPage fixed span1of1">
        <div class="body forecastBody">
          <div class="row">
            <div class="col">
              <div class="mod mrs mbs lap-mhl lap-mvm">
                <a href="" class="fsh fade front mbn">Today</a>
              </div>
            </div>

            <div class="col">
              <div class="mod mls mbs lap-mhl lap-mvm">
                <a href="" class="fsh light fade front mbn">Tomorrow</a>
              </div>
            </div>
          </div>

          <div class="mod lap-mvm lap-mhl">
            <p class="fsh mbn fade front">{{view.location}}</p>
          </div>

          <div class="mod lap-mal">
            <div class="fsh col mrm mbn lap-mrl fade front">{{view.now}}&deg;</div>
            <div class="fsh col mrm mbn lap-mrl light fade front">{{view.low}}&deg;</div>
            <div class="fsh col mrm mbn lap-mrl light fade front">{{view.high}}&deg;</div>
          </div>
        </div>

        <div class="foot forecastFoot">
          <div class="mod lap-mal">
            <div class="fluid">
              <img {{bind-attr src=view.icon_url}} width="281" height="188" alt="Condition text" class="img conditionImg fade front"></img>
            </div>
          </div>
        </div>
      </div>

      <div class="page productPage">
        <div class="mod">
          <div class="body relative">

            {{#each product in view.products}}
              {{partial "product"}}
            {{/each}}

            <div class="foot fixed front">
              <div class="bd txtR">
                <a href="" class="btn btnBlock">Download from the App Store</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </script>

    <script type="text/x-handlebars" data-template-name='_product'>
      <div class="block">
        <div class="mod lap-mal desk-mah">
          <div class="fluid">
            <div class="meta absolute hide">
              <p class="fsl">{{product.name}}</p>
            </div>
            <div class="buy absolute hide">
              <a {{bind-attr href=product.url}} target="_blank"><img src="img/buy.png" width="100" height="100" alt="Buy"></a>
            </div>
            <img {{bind-attr src=product.image_url alt=product.name}} class="img"></img>
          </div>
        </div>
      </div>
    </script>

    <script src="js/libs/jquery-1.10.2.js"></script>
    <script src="js/libs/handlebars-1.1.2.js"></script>
    <script src="js/libs/ember-1.4.0.js"></script>
    <script src="js/libs/jquery.cookie.js"></script>
    <script src="js/libs/imagesloaded.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/forecast_controller.js"></script>
    <script src="js/views/forecast_view.js"></script>
    <script src="js/script.js"></script>

</body>
</html>
